{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block usuario %}

			<div class="col-xs-6">
				<label class="cls_icono no-btn"><span class="glyphicon glyphicon-user"></span> Usuario: {{user_2.user.username}} {{user_2.perfil.perfil}}</label> 
				
			</div>
			<div class="col-xs-3">
				<label class="cls_icono no-btn"><span class="glyphicon glyphicon-home"></span> Sucursal: {{user_2.sucursal}}</label> 	
			</div>

			<div class="col-xs-3">
				<label class="cls_icono no-btn"><span class="glyphicon glyphicon-inbox"></span> Caja: {{c}} </label> 	
			</div>


{% endblock  %}

{%block content%}
<div class="col-xs-12 cls_encabezado_body">
	<a>
		Cambio de Contraseña
	</a>	
</div>
<div class="col-xs-12">

	<form method="post" action="#" class="cls_form_1">
		{%csrf_token%}
		
		<div class="row cls_form_consulta">
			<div class="col-xs-12">
				<div class="panel panel-default">
					
					<div class="panel-body">
						<div class="col-xs-12 col-sm-3">
							<label for=""> Nueva Contraseña</label>
							{% bootstrap_field form.psw  show_label=False%}
						</div>
						<div class="col-xs-12 col-md-3">
								<br>
								
								<button class="btn btn-primary btn-sm" style="float: left;"  ><span class="glyphicon glyphicon-ok"></span> Guardar</button>
								
							</div>	
					</div>
				</div>
			</div>
		</div>
	</form>
	
</div>
{% ifequal actualizado '1' %}
		<div class="fondo_mensaje cls_mensaje_notificacion" >
			
		</div >
		<div class="mensaje cls_mensaje_notificacion" >	
				<div class="cls_encabezado_alert" >
					Aviso			
				</div>
			
				<div class="panel panel-default">	
					<label class="page-header">La contraseña se actualizo correctamente.</label>
					<br>
					<a class="btn btn-primary btn-sm" href="{% url 'seguridad:admin_perfil' %}" ><span class="glyphicon glyphicon-ok"></span> Aceptar</a>

			
					<br>
					<br>

				</div>
		</div>
{% endifequal  %}

{% endblock %}
